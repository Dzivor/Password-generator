<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text">
            <span class="text-generate">Generate a</span>
            <span class="text-random">random password</span>
        </h1>
        <p class="support">Never use an insecure password again</p>
        <button class="btn"  id="button-el" onclick="displayPassword()">Generate Password</button>
        <hr class="line">
        <div class="options">
            <button class="output" id="password-el">0</button>
            <button class="output" id="password-el2">0</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
